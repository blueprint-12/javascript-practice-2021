<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <h1><a href="#none">HELLO</a></h1>
        </div>
        <div class="menu">
          <ul class="menu__ul">
            <li><a href="#none">어제의 일기</a></li>
            <li><a href="#none">오늘의 일기</a></li>
            <li><a href="#none">내일의 일기</a></li>
          </ul>
        </div>
        <div class="user">
          <img src="img/user.png" alt="유저 정보" width="32" height="32" />
        </div>
      </div>
    </header>
    <div id="flex-box">
      <div class="container">
        <div class="wrapper">
          <div class="wrapper__head">
            <h1 class="wrapper__head__title">나만의 일기장</h1>
            <p class="wrapper__head__sub-title">
              나만의 일기장입니다. <br />
              원하는 색과 사이즈로 일기장을 커스텀해주세요. <br />
              <span id="point">Have a good day 😋</span>
            </p>
          </div>
        </div>
        <div class="wrapper">
          <div class="wrapper__body">
            <div class="wrapper__body__content">
              <p>📌감자의 일기<br /></p>
              <p>
                오늘은 집안일을 해치웠다. <span id="red-point">설거지</span>와
                <span id="green-point">빨래</span>를 하면 기분이 좋다.<br />
                밥을 먹었는데 조금 과식한 거 같다.
                <strong>건강을 위해서 과식하기 금지</strong>
              </p>
              <br />
              <p class="wrapper__body__content-date">
                2023년 1월 26일<br />
                눈이 펑펑 ❄
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
