<html lang="en">

    <title>부트스트랩으로 방명록 만들기!</title>

  <body>
    <!-- 부트스트랩components ->  Card의 Quotes 활용하기-->
    <div class="mytitle">
      <h1>삼색이 팬명록</h1>
      <p>현재 기온 : <span id="titleTemp">00.0</span>도</p>
    </div>
    <div class="mypost">
      <!--닉네임-->
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">닉네임</label>
      </div>
      <!-- 코멘트 박스-->
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">응원을 남겨주세요!</label>
      </div>
      <!--버튼-->
      <div class="btn-wrap">
        <button type="button" class="btn btn-dark">응원 남기기</button>
      </div>
    </div>

    <!--인용-->
    <div class="card-cont">
      <div class="card">
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>나만 고양이 없어 엉엉이..</p>
            <footer class="blockquote-footer">
              미래의 냥집사<cite title="Source Title"></cite>

        </div>
      </div>
