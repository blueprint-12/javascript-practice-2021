<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중첩 반복문</title>
  </head>
  <body>
    <script type="text/javascript">
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          document.write(`hello ${i}${j} <br/>`);
        }
      }
    </script>
  </body>
</html>
