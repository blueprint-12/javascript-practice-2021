<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상속(inheritance)</title>
  </head>
  <body>
    <script>
      //이전에 생성자를 통해 객체를 만드는 방법
      //생성자 함수의 내부에 프로퍼티를 정의하고 있다.
      //   function Person(name) {
      //     this.name = name;
      //     this.introduce = function () {
      //       return "My name is " + this.name;
      //     };
      //   }
      //   const p1 = new Person("cong");
      //   document.write(p1.introduce() + "<br />");

      /*수정한 코드: Person(생성자 함수이자 객체)의 
     내장 프로퍼티인 prototype(이 내부에 어떤 객체가 들어가있다)을 사용하여 만들기 */
      function Person(name) {
        this.name = name;
      }
      //생성자 함수 외부에 prototype을 사용하여 프로퍼티를 정의
      Person.prototype.name = null;
      Person.prototype.introduce = function () {
        return "My name is " + this.name;
      };
      const p1 = new Person("cong");
      document.write(p1.introduce() + "<br />");
    </script>
  </body>
</html>
