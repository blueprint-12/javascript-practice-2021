<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>노드 객체: 관계 API</title>
  </head>
  <body id="start">
    <ul>
      <li><a href="./532">html</a></li>
      <li><a href="./533">css</a></li>
      <li>
        <a href="./534">JavaScript</a>
        <ul>
          <li><a href="./535">JavaScript Core</a></li>
          <li><a href="./536">DOM</a></li>
          <li><a href="./537">BOM</a></li>
        </ul>
      </li>
    </ul>
    <script>
      const s = document.getElementById("start");
      console.log(1, s.firstChild); // #text (줄바꿈 문자) 텍스트객체
      //firstChild 가 엘레멘트가 아니라 텍스트로 잡혔을 때는 태그 사이에 "공백 or 줄바꿈"이 있을 경우
      //공백이나 줄바꿈을 없애면 첫번째 자식 요소가 잡힌다-> ul엘리먼트
      const ul = s.firstChild.nextSibling;
      console.log(2, ul); // ul
      console.log(3, ul.nextSibling); // #text
      console.log(4, ul.nextSibling.nextSibling); // script
      console.log(5, ul.childNodes); //text, li, text, li, text, li, text
      //위의 childNodes 를 조회했을 때에도 중간에 text 가 껴있는 걸 볼 수 있다-> 보이지 않는 줄바꿈 공백이 존재한다.
      //for문을 돌려서 전체 속성에 style.color = "red"; typeError발생 why? text가 껴있기 때문에
      console.log(6, ul.childNodes[1]); // li(html)
      console.log(7, ul.parentNode); // body
      //Node객체에 할당된 변수명을 통해서 상수번호를 외우지 않고 사용가능
      console.log(s.nodeType === Node.CDATA_SECTION_NODE);
    </script>
  </body>
</html>
