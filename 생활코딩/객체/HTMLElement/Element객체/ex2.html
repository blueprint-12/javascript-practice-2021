<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>element 식별자 API className</title>
  </head>
  <body>
    <ul>
      <li>html</li>
      <li>css</li>
      <li id="active" class="important current">JavaScript</li>
    </ul>
    <script>
      //식별자 API .className 사용하기
      let active = document.getElementById("active");
      console.log(active.className); // output:important current
      //기존에 있던 거에 새로운 클래스 추가하기
      active.className = active.className + " noob";
      //short ver) active.className += " noob";
      console.log(active.className); // output:important current noob
    </script>
  </body>
</html>
