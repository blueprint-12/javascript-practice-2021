<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표준 내장 객체의 확장 - Array</title>
  </head>
  <body>
    <script>
      //array 에 랜덤하게 특정한 값을 추출하는 코드를 만들어보자
      /*const arr = new Array("seoul", "new york", "ladarkh", "pusan", "Tsukuba");
      function getRandomValueFromArr(arr) {
        let index = Math.floor(arr.length * Math.random());
        return arr[index];
      }
      console.log(getRandomValueFromArr(arr));
      */

      // 배열객체의 원형(prototype내부에 생성되는 객체)에 random이라는 메소드를 추가
      // random메소드는 위의 코드에서는 getRandomValueFromArr()이다. Array 객체에
      // 소속되면서 메소드명을 길게하지 않아도 그 의미가 명확해진다. 그렇기 때문에 굳이 길게 이름을 지을 필요없다.
      //this는 Array 생성자로 만들어진 객체를 의미하기 때문에 위에서 arr라고 arg명을 적은 부분을 this로 대체했다.
      //또한 random메소드는 위 코드와 다르게 인자를 받지 않고있습니다. ->사용자가 신경써야 할 부분이 적다는 의미
      //결론: 프로토타입을 활용하여 내장객체를 확장할 수 있다.
      Array.prototype.random = function () {
        let index = Math.floor(this.length * Math.random());
        return this[index];
      };
      const arr = new Array("seoul", "new york", "ladarkh", "pusan", "Tsukuba");

      document.write(arr.random());
    </script>
  </body>
</html>
