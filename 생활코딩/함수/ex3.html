<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 정의하는 다른 방법</title>
  </head>
  <body>
    <script type="text/javascript">
      const numbering = function () {
        let i = 0;
        while (i < 10) {
          document.write(i);
          i++;
        }
      };
      //익명함수- 이름은 없지만 바로 실행가능한 함수(1회성)
      (function () {
        let i = 0;
        while (i < 10) {
          document.write(i);
          i++;
        }
      })();
    </script>
  </body>
</html>
