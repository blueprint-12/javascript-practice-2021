<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>param, arg</title>
  </head>
  <body>
    <script type="text/javascript">
    //function 내부에서 받는 변수 arg1, arg2값을 매개변수 = parameter 라고하며 
    //함수를 호출할 때 주는 값(20, 30)을 인자 = argument 라고 합니다. 
    //매개변수는 여러개를 받을 수 있지만 return 값은 하나뿐입니다.
      function add_argument(arg1, arg2) {
        return arg1 + arg2;
      }
      add_argument(20, 30);
    </script>
  </body>
</html>
