<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array 배열</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <script>
      let coworkers = ["wonhee", "감자"];
    </script>
    <h2>get</h2>
    <script>
      document.write(`the name of the first coworker is ${coworkers[0]}`);
      document.write("<bgr/>");
      document.write(`and another is ${coworkers[1]}`);
      document.write("<br/>");
    </script>

    <h2>add</h2>
    <p>
      array.push()는 배열의 맨 뒤에 넣어주는 것 <br />
      Add an item to the end of an Array
    </p>
    <script>
      coworkers.push("songsoong");
      coworkers.push("hello");
    </script>
    <h2>count the array</h2>
    <script>
      document.write(`the length of coworkers is ${coworkers.length}`);
    </script>
  </body>
</html>
