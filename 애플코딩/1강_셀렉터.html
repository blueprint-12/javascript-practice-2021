<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀렉터</title>
  </head>
  <body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때 메로나</h2>

    <script>
      //document.getElementById("???").??? = "???";
      //바꾸고 싶은 HTML 요소의 id or 셀렉터, 해당요소의 무엇을 바꿀건지, 어떤식으로 변경?
      //.innerHTML html요소의 내용물을 바꾸는 것
      // = 등호 표시는 equal 이 아니라 '대입'이라는 뜻입니다. 오른쪽의 것을 왼쪽으로 넣어주세요 라는 의미!
      document.getElementById("hello").innerHTML = "안녕";
      document.getElementById("hi").style.color = "blue";
      //Q. id hi인 HTML요소의 innerHTML을 올때 바밤바로 바꿔보셈
      document.getElementById("hi").innerHTML = "올때 바밤바";
      //Q. id hello인 HTML요소의 글자 사이즈를 30px로 바꿔라
      document.getElementById("hello").style.fontSize = "30px";
    </script>
  </body>
</html>
