<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert 만들어서 유저 위협하기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="title">Alert 박스</p>
      <button id="close">X</button>
    </div>

    <button onclick="changeContent('아이디')">버튼1</button>
    <button onclick="changeContent('비번')">버튼2</button>

    <script>
      function showAlertBox(isdefault) {
        document.getElementById('alert').style.display = isdefault;
      }

      function changeContent(content) {
        const div = document.getElementsByClassName('alert-box')[0];
        const title = document.getElementById('title');
        title.innerHTML = `${content} 입력해라`;
        div.style.display = 'block';
      }
      document.getElementById('close').addEventListener('click', function () {
        document.getElementById('alert').style.display = 'none';
      });
    </script>
  </body>
</html>
